<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>用户登录</title>
    <style>
      body{
        background: url('../static/images/background.png') no-repeat top center;;
      }
      .head {
        height: 7vh;
      }
      .systemName {
        margin-top: 5px;
        font-size: x-large;
        font-weight: 600;
        color: white;
        margin-left: 40px;
        justify-content: left;
        align-content: center;
        float: left;
      }
      .tourist {
        margin-top: 5px;
        height: 30px;
        width: 90px;
        font-weight: 600;
        color: white;
        background-color: rgb(36, 148, 234);
        margin-right: 30px;
        border-radius: 5px;
        padding-top: 4px;
        text-align: center;
        float: right;
      }
      .body {
        height: 90vh;
        /*background-color: #ddd;*/
        display: flex;
      }
      .info {
        height: 560px;
        width: 400px;
        margin: 50px auto;
        border-radius: 20px;
        /*background-color: #fff;*/
      }
      .title {
        height: 50px;
        width: 200px;
        margin: 40px auto 30px auto;
        text-align: center;
        font-size: x-large;
        font-weight: 600;
        color: white;
      }
      .usrInfo {
        margin: 30px auto;
        height: 30px;
        width: 300px;
        font-size: 16px;
        border: white 1px solid;
        padding-left: 10px;
        padding-top: 2px;
        border-radius: 5px;
        color: white;
      }
      .usrInfo:focus {
        border: #2277ff 1px solid;
      }
      input {
        margin-left: 30px;
        border: none;
        outline: none;
        background-color: black;
        color: white;
        font-size: 15px;
        height: 25px;
        width: 170px;
      }
      input::-webkit-input-placeholder {
        color: #bbb;
        padding-left: 5px;
      }
      .btn {
        height: 40px;
        width: 310px;
        background-color: rgb(36, 148, 234);
        color: white;
        font-size: 20px;
        font-weight: 500;
        margin: 30px auto 20px auto;
        padding-top: 10px;
        text-align: center;
        border-radius: 10px;
      }
      .return{
        float: right;
        margin-right: 50px;
        text-decoration:none;
        color: white;
        font-size: 13px;
      }
      .return:hover {
        color: rgb(36, 148, 234);
      }
    </style>
  </head>

  <body>
  <div class="head">
      <div class="systemName">MyNLP</div>
      <div class="tourist"><a href="visual" style="text-decoration:none; color: white;">游客登录</a></div>
    </div>
    <div class="body">
      <div class="info">
        <div>
          <div class="title">用户注册</div>
          <div class="usrInfo">
            昵称<input id="name" type="text" placeholder="请输入用户昵称" />
          </div>
          <div class="usrInfo">
            密码<input id="pwd" type="password" placeholder="请输入用户密码" />
          </div>
          <div class="usrInfo">
            重复密码<input id="repwd" type="password" style="margin-left:13px" placeholder="请再次输入用户密码" />
          </div>
          <div class="usrInfo">
            邮箱<input id="mail" type="text" placeholder="请输入用户邮箱" />
          </div>
          <div class="usrInfo">
            电话<input id="phone" type="text" placeholder="请输入用户电话" />
          </div>
          <div class="btn" onclick="register_btn()">注册</div>
        </div>
          <a class="return" href="/">返回</a>
        </div>
      </div>
    </div>
    <script src="../static/js/register.js"></script>
    <script src="../static/js/jquery-3.5.1.min.js"></script>
<!--    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>-->
  </body>
</html>
